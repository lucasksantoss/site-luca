<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luca - Moda e Estilo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="luca-logo.png" alt="Luca">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <div class="cart-login">
      <a href="#" class="cart">Carrinho</a>
      <a href="#" class="login">Login</a>
    </div>
  </header>

  <!-- Banner Principal -->
  <section class="banner">
    <img src="banner.jpg" alt="Luca - Promoção Atual">
  </section>

  <!-- Seção de Produtos -->
  <section class="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="produto1.jpg" alt="Produto 1">
        <p class="product-name">Tênis Luca</p>
        <p class="price">R$ 299,90</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <!-- Repita para outros produtos -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Luca. Todos os direitos reservados.</p>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
